<script type="text/javascript">
if( navigator.userAgent.match(/Android/i)
 || navigator.userAgent.match(/webOS/i)
 || navigator.userAgent.match(/iPhone/i)
 || navigator.userAgent.match(/iPad/i)
 || navigator.userAgent.match(/iPod/i)
 || navigator.userAgent.match(/BlackBerry/i)
 || navigator.userAgent.match(/Windows Phone/i)
 ){
 	// 手機或平板裝置
	document.write("<link rel=\"stylesheet\" href=\"css_for_phone.css\" type=\"text/css\" media=\"screen\"/>"); 
}
else {
	document.write("<link rel=\"stylesheet\" href=\"css_for_pcALL.css\" type=\"text/css\" media=\"screen\"/>"); 
	// 電腦裝置 1080下  1366下  1680下  1920下  1920上
	var screenWidth = window.screen.width;
	// 迷你尺寸電腦 XS
	if(screenWidth<=1080){
		document.write("<link rel=\"stylesheet\" href=\"css_for_pcXS.css\" type=\"text/css\" media=\"screen\"/>");
	// 小尺寸電腦 S
	}
	if(screenWidth > 1080 && screenWidth <= 1366){
		document.write("<link rel=\"stylesheet\" href=\"css_for_pcS.css\" type=\"text/css\" media=\"screen\"/>");
	// 中尺寸電腦 M
	}
	if(screenWidth > 1366 && screenWidth <= 1680){
		document.write("<link rel=\"stylesheet\" href=\"css_for_pcM.css\" type=\"text/css\" media=\"screen\"/>");
	// 大尺寸電腦 L
	}
	if(screenWidth > 1680 && screenWidth <= 1920){
		document.write("<link rel=\"stylesheet\" href=\"css_for_pcL.css\" type=\"text/css\" media=\"screen\"/>");
	// 特大尺寸電腦 XL
	}
	if(screenWidth > 1920){
		document.write("<link rel=\"stylesheet\" href=\"css_for_pcXL.css\" type=\"text/css\" media=\"screen\"/>");
	}
}
</script>
